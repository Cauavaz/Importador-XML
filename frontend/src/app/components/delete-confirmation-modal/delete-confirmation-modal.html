<div class="modal-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Confirmar Exclusão</h2>
      <button class="close-button" (click)="onCancel()" aria-label="Fechar">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="modal-body">
      <div class="warning-icon">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
      </div>

      <p class="confirmation-text">
        Tem certeza que deseja excluir a NF-e <strong>{{ nfeNumero }}/{{ nfeSerie }}</strong>?
      </p>

      <p class="warning-text">
        Esta ação não pode ser desfeita. Todos os itens desta nota também serão excluídos.
      </p>
    </div>

    <div class="modal-footer">
      <button class="btn-cancel" (click)="onCancel()">
        Cancelar
      </button>
      <button class="btn-confirm" (click)="onConfirm()">
        Sim, Excluir
      </button>
    </div>
  </div>
</div>
