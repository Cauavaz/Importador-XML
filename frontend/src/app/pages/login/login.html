<app-default-login-layout
    [title]="'Login into your account'"
    [primaryBtnText]="'Login'"
    [secondaryBtnText]="'Cadastrar'"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>


    <form [formGroup]="loginForm">
        <app-primary-input 
        formControlName="email"
        inputName="email" 
        type="email"
        label="Email"
        placeholder="@gmail.com">
            <img src="svg/email.svg"/>
        </app-primary-input>

        <app-primary-input 
        formControlName="password"
        inputName="password" 
        type="password"
        label="Sua Senha"
        >
            <img src="svg/password.svg"/>
        </app-primary-input>
    </form>


</app-default-login-layout>
