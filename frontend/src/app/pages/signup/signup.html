<app-default-login-layout
    [title]="'Login into your account'"
    [primaryBtnText]="'Inscreva-se agora'"
    [secondaryBtnText]="'Login'"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>


    <form [formGroup]="signupForm">
 <app-primary-input 
        formControlName="name"
        inputName="name" 
        type="text"
        label="Seu nome"
        placeholder="Name completo">
            <img src="svg/email.svg"/>
        </app-primary-input>

        <app-primary-input 
        formControlName="email"
        inputName="email" 
        type="email"
        label="Email"
        placeholder="@gmail.com">
            <img src="svg/email.svg"/>
        </app-primary-input>

        <app-primary-input 
        formControlName="password"
        inputName="password" 
        type="password"
        label="Sua Senha">
            <img src="svg/password.svg"/>
        </app-primary-input>

         <app-primary-input 
        formControlName="passwordConfirm"
        inputName="passwordConfirm" 
        type="password"
        label="Confirme sua senha">
            <img src="svg/password.svg"/>
        </app-primary-input>
    </form>


</app-default-login-layout>
