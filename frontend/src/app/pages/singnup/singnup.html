<app-default-login-layout
    [title]="'Login into your account'"
    [primaryBtnText]="'Singup Now'"
    [secondaryBtnText]="'Login Now'"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!singupForm.valid"
>


    <form [formGroup]="singupForm">
 <app-primary-input 
        formControlName="name"
        inputName="name" 
        type="text"
        label="Your Name"
        placeholder="Enter your name">
            <img src="svg/email.svg"/>
        </app-primary-input>

        <app-primary-input 
        formControlName="email"
        inputName="email" 
        type="email"
        label="Email"
        placeholder="@gmail.com">
            <img src="svg/email.svg"/>
        </app-primary-input>

        <app-primary-input 
        formControlName="password"
        inputName="password" 
        type="password"
        label="Your Password">
            <img src="svg/password.svg"/>
        </app-primary-input>

         <app-primary-input 
        formControlName="passwordConfirm"
        inputName="passwordConfirm" 
        type="password"
        label="Confirm Your Password">
            <img src="svg/password.svg"/>
        </app-primary-input>
        <span>Forgot Password?</span>
    </form>


</app-default-login-layout>
